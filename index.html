<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Анкета</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .form-container {
      background-color: #fff0f5;
      width: 500px;
      margin: 50px auto;
      padding: 30px;
      border: 2px solid #ffc0cb;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ffb6c1;
      border-radius: 5px;
      background-color: #fffafc;
    }
    input[type="submit"],
    input[type="reset"] {
      background-color: #ffb6c1;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      margin-right: 10px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #ff99bb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Анкета користувача</h2>
    <form action="#" method="post">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">Прізвище:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label>Стать:</label>
      <input type="radio" name="gender" value="чоловік"> Чоловік
      <input type="radio" name="gender" value="жінка"> Жінка

      <label>Дата народження:</label>
      <select name="day" required>
        <option value="">День</option>
        <!-- День 1–31 -->
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <select name="month" required>
        <option value="">Місяць</option>
        <option value="1">Січень</option>
        <option value="2">Лютий</option>
        <option value="3">Березень</option>
        <option value="4">Квітень</option>
        <option value="5">Травень</option>
        <option value="6">Червень</option>
        <option value="7">Липень</option>
        <option value="8">Серпень</option>
        <option value="9">Вересень</option>
        <option value="10">Жовтень</option>
        <option value="11">Листопад</option>
        <option value="12">Грудень</option>
      </select>

      <select name="year" required>
        <option value="">Рік</option>
        <!-- Роки від 1950 до 2024 -->
        <script>
          for (let y = 2024; y >= 1950; y--) {
            document.write(`<option value="${y}">${y}</option>`);
          }
        </script>
      </select>

      <label>Улюблені квіти:</label>
      <input type="checkbox" name="flowers" value="троянда"> Троянда<br>
      <input type="checkbox" name="flowers" value="ромашка"> Ромашка<br>
      <input type="checkbox" name="flowers" value="соняшник"> Соняшник<br>

      <label for="comments">Коментарі:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <input type="submit" value="Надіслати">
      <input type="reset" value="Очистити">
    </form>
  </div>
</body>
</html>
